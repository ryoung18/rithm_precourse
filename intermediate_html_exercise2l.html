<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-semantic HTML</title>
</head>
<body>  
  <header>
    <h1>
      Welcome Back!
    </h1>
  </header>
  <article>
  <h3>Here's a great video from YouTube!</h3>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315" frameborder="0" allowfullscreen> </iframe>
  </article>
  <article>
  <h3>Here's some music from Spotify!</h3>
    <iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:3rgsDhGHZxZ9sB9DQWQfuf" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
  </article>
  <article>
   Want to stay informed? Put your info here! 
     <div>
       <form action="#">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email"> 
          <input type="submit" value="Join OurMailing List">
       </form>
     </div>
  </article>
</body>
</html>
